	<script type="text/javascript">
      var a,b,x,r=1;
	      a=parseInt(prompt("Digite um número para saber o seu fatorial: "));
	      b=calcularFatorial(a);
	      	alert("O fatorial do número é : "+ b);
				function calcularFatorial(f)
				{
				for (x=1;x<=f;x++)
				{
					r=r*x;
				}
				return r;
				}


	</script>
