<html>
<head>
	<title>Exercício 2</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var d1,d2;
			function diferenca(f1,f2)
			{ 
				if (f1>=f2)
				{
				 return(f1-f2);
				}
				else
				{
				 return(f2-f1);
				} 	
			}
			d1=parseInt(prompt("Digite o 1° valor"));
			d2=parseInt(prompt("Digite o 2° valor"));
			alert("A diferença dos valores é : "+ diferenca(d1,d2));

	</script>
</body>
</html>
